<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container"> <!--container-->
        <h1>Calculator</h1>
        <br>
        <div class="calculator"> <!--calculator-->
            <form action="">
                <div class="display"> <!--display-->
                    <input type="text" name="display">
                </div> <!--display close-->

                <br>

                <div> <!--buttons1 -->
                    <input type="button" value="AC"onclick="display.value='' " class="0perator">
                    <input type="button" value="DE"onclick="display.value =display.value.toString().slice(0,-1) " class="0perator">
                    <input type="button" value="."onclick="display.value+='.' " class="0perator">
                    <input type="button" value="/"onclick="display.value+='/' " class="0perator">  
                </div> <!--buttons1 close-->

                <div> <!--buttons2 -->
                    <input type="button" value="7" onclick="display.value+='7' ">
                    <input type="button" value="8"onclick="display.value+='8' ">
                    <input type="button" value="9"onclick="display.value+='9' ">
                    <input type="button" value="*"onclick="display.value+='*' ">  
                </div> <!--buttons2 close-->

                <div> <!--buttons3 -->
                    <input type="button" value="4"onclick="display.value+='4' ">
                    <input type="button" value="5"onclick="display.value+='5' ">
                    <input type="button" value="6"onclick="display.value+='6' ">
                    <input type="button" value="-"onclick="display.value+='-' ">  
                </div> <!--buttons3 close-->

                <div> <!--buttons4 -->
                    <input type="button" value="1"onclick="display.value+='1' ">
                    <input type="button" value="2"onclick="display.value+='2' ">
                    <input type="button" value="3"onclick="display.value+='3' ">
                    <input type="button" value="+"onclick="display.value+='+' ">  
                </div> <!--buttons4 close-->

                <div> <!--buttons5 -->
                    <input type="button" value="00"onclick="display.value+='00' ">
                    <input type="button" value="0"onclick="display.value+='0' ">
                    <input type="button" value="=" class="equal"onclick="display.value =eval(display.value) ">
                      
                </div> <!--buttons5 close-->
            </form>
        </div> <!--calculator close-->
    </div> <!--container close-->
    
</body>
</html>
